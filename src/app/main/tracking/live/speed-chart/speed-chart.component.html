<ngx-charts-line-chart
        [xAxis]="true"
        [yAxis]="true"

        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxisLabel]="T"
        [yAxisLabel]="V"
        [autoScale]="true"
        [results]="chartsData"></ngx-charts-line-chart>
